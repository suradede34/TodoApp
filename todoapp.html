<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/todoapp.css">
  <script src="assets/js/todoapp.js" defer></script>
</head>
<body>
  <div class="container">
    <img class="mobile" src="assets/img/Bitmap.jpg" alt="">
    <img class="desktop" src="assets/img/Bitmap (1).jpg" alt="">
    <div class="header">

      <span class="header_title">T O D O</span>
      <button class="toggle">
        <img src="assets/img/Combined Shape.png" alt="">
    </button>    
    </div>
      <div class="todoItem">
        <button id="toggleButton"></button> 
        <h5>Create a new todoâ€¦</h5>
      </div>
      <div class="list">
        <div class="todoItem">
            <button id="toggleButton"></button>
            <h5>Complete online JavaScript course</h5>
        </div>
        <div class="todoItem">
            <button id="toggleButton"></button>
            <h5>Jog around the park 3x</h5>
        </div>
        <div class="todoItem">
            <button id="toggleButton"></button>
            <h5>10 minutes meditation</h5>
        </div>
        <div class="todoItem">
            <button id="toggleButton"></button>
            <h5>Read for 1 hour</h5>
        </div>
        <div class="todoItem">
            <button id="toggleButton"></button>
            <h5>Pick up groceries</h5>
        </div>
        <div class="todoItem">
            <button id="toggleButton"></button>
            <h5>Complete Todo App on Frontend Mentor</h5>
          </div>
          <div class="footer">
            <p class="items-left">5 items left</p>
            <p class="clear-completed">Clear Completed</p>
        </div>
        <div class="todoItem2">
          <h4>All</h4>
          <h4>Active</h4>
          <h4>Complete</h4>
      </div>
      <p>Drag and drop to reorder list</p>
    </div>
  </div>
</body>
</html>
